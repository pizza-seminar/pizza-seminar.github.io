<footer class="text-center-xs">
  
  	<div class="container">
  		<div class="row">
  			<div class="col-md-12 text-center">
  				<p>Organized with <i class="fa fa-heart" aria-hidden="true"></i> by {{site.organizers}} </p>
  			</div>
  		</div>
    	<div class="row">
  			<div class="col-md-12 text-center">
  				{% unless site.repo == null %}
  					<a href="{{site.repo}}" target="_blank"><small>Last updated: {{site.time | date:"%b %-d %Y  %H:%M" }}</small></a>
  				{%endunless%}
  			</div>
  		</div>
	</div>

</footer>
